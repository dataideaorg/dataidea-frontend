<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#dataGradient)" opacity="0.1"/>

  <!-- Bar chart -->
  <rect x="55" y="110" width="15" height="35" fill="#14b8a6" rx="2"/>
  <rect x="75" y="95" width="15" height="50" fill="#06b6d4" rx="2"/>
  <rect x="95" y="80" width="15" height="65" fill="#14b8a6" rx="2"/>
  <rect x="115" y="100" width="15" height="45" fill="#06b6d4" rx="2"/>

  <!-- Trend line -->
  <polyline points="60 125 80 100 100 110 120 85" stroke="#14b8a6" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Text -->
  <text x="100" y="160" font-family="DM Sans, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#14b8a6">DATA ANALYSIS</text>
</svg>