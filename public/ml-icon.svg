  <line x1="66" y1="100" x2="92" y2="120" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="66" y1="130" x2="92" y2="80" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="108" y1="80" x2="134" y2="100" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
