<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bigdataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bigdataGradient)" opacity="0.1"/>

  <!-- Database cylinders -->
  <rect x="50" y="70" width="30" height="50" fill="#10b981" rx="2"/>
  <ellipse cx="65" cy="70" rx="15" ry="8" fill="#06b6d4"/>
  <ellipse cx="65" cy="120" rx="15" ry="8" fill="#10b981" opacity="0.6"/>

  <rect x="85" y="60" width="30" height="60" fill="#06b6d4" rx="2"/>
  <ellipse cx="100" cy="60" rx="15" ry="8" fill="#10b981"/>
  <ellipse cx="100" cy="120" rx="15" ry="8" fill="#06b6d4" opacity="0.6"/>

  <rect x="120" y="75" width="30" height="45" fill="#10b981" rx="2"/>
  <ellipse cx="135" cy="75" rx="15" ry="8" fill="#06b6d4"/>
  <ellipse cx="135" cy="120" rx="15" ry="8" fill="#10b981" opacity="0.6"/>

  <!-- Connections -->
  <line x1="80" y1="95" x2="85" y2="90" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <line x1="115" y1="95" x2="120" y2="95" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>

  <!-- Text -->
  <text x="100" y="160" font-family="DM Sans, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#10b981">BIG DATA & SQL</text>
</svg>
